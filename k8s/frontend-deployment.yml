kind: Deployment
apiVersion: apps/v1
metadata: 
    name: frontend-deployment 
    namespace: ecommerce-app
spec:
   replicas: 1
   selector:
    matchLabels:
      app: frontend
   template:
    metadata:
     labels:
       app: frontend
    spec:
     containers:
     - name: frontend
       image: root938/ecommerce_frontend
       ports:
       - containerPort: 80

--- 

kind: Service
apiVersion: v1
metadata:
  name: frontend-service 
  namespace: ecommerce-app
spec:
  selector:
    app: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80